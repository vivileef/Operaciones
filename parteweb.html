<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones</title>
    <link rel="stylesheet" href="estilowebb.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        
        <div class="input-group">
            <label for="num1">Primer número:</label>
            <input type="number" id="num1" placeholder="Ingrese el primer número">
        </div>
        
        <div class="input-group">
            <label for="num2">Segundo número:</label>
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
        </div>
        
        <button id="calculate">Calcular</button>
        
        <div id="error" class="error"></div>
        
        <div id="results"></div>
    </div>

    <script src="logica.js"></script>
</body>
</html>
